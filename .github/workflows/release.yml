name: Release Build

on: workflow_dispatch

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Read version from version.txt
      id: get_version
      shell: pwsh
      run: |
        $version = Get-Content -Path version.txt -Raw
        $version = $version.Trim()
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "Detected version: $version"

    - name: Read release notes
      id: get_release_notes
      shell: pwsh
      run: |
        $releaseNotes = Get-Content -Path RELEASE_NOTES.md -Raw
        $releaseNotes = $releaseNotes -replace "__VERSION__", $env:VERSION
        echo "RELEASE_NOTES<<EOF" >> $env:GITHUB_ENV
        echo "$releaseNotes" >> $env:GITHUB_ENV
        echo "EOF" >> $env:GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build application
      run: python build.py --fresh


    - name: Create release zip
      run: |
        New-Item -ItemType Directory -Path .\zipped -Force
        Compress-Archive -Path .\built\* -DestinationPath .\zipped\DeepSeekChat-windows.zip -Force
    - name: Prepare release body
      id: prepare_release
      shell: pwsh
      run: |
        $releaseBody = $env:RELEASE_NOTES -replace "__VERSION__", $env:VERSION
        Add-Content -Path $env:GITHUB_ENV -Value "RELEASE_BODY<<EOF"
        Add-Content -Path $env:GITHUB_ENV -Value $releaseBody
        Add-Content -Path $env:GITHUB_ENV -Value "EOF"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DeepSeekChat-windows
        path: built/
        retention-days: 30
        compression-level: 9
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.VERSION }}
        name: DeepSeek Desktop V${{ env.VERSION }}
        body: ${{ env.RELEASE_BODY }}
        draft: false
        prerelease: false
        files: zipped/DeepSeekChat-windows.zip
